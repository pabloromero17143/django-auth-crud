{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
       <div class="col-md-4 offset-md-4" mt-5>
        <form action="/signup/" method="POST" class="card card-body">
            <h1 class=" text-center">signup</h1>
        
            {{error}}
        
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
            </div>

            <div>
                <label for="password1">password:</label>
                <input type="text" name="password1" id="password1" class="form-control" placeholder="write your password">
            </div>

            <div>
                <label for="password2">confirm your password:</label>
                <input type="text" name="password2" id="password2" class="form-control" placeholder="confirm your password">
            </div>
            <button class="btn btn-primary">
                signup
            </button>
        </form>
       </div>
    </div>
</main>

{% endblock %}
